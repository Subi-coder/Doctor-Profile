<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: italic;
            background-image: url(./images/Header\ Image.avif);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            overflow-y: hidden;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            height: 50%;
            border: 0.5px solid white;
            transform: translateY(0%);
            animation: 1s ease-out 0s 1 MoveUp;
            padding: 20px;

        }

        .dashboard-content {
            display: flex;
            gap: 50px;
            justify-content: center;
            flex-wrap: wrap;
            /* Added for responsiveness */
            margin-top: 20px;
            /* Added margin-top for spacing */
        }

        .dashboard-content .patient-visit,
        .dashboard-content .surgery {
            flex: 1 1 45%;
            /* Added to make each item flexible */
            min-width: 200px;
            /* Ensures the items don't get too small */
            text-align: center;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid white;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.08);
            box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.568);
            z-index: 10;
        }

        h1 {
            font-style: normal;
            font-weight: 800;
            font-size: 3rem;
            color: transparent;
            -webkit-text-stroke: 3px rgb(0, 0, 0);
            letter-spacing: 5px;
        }

        h2 {
            z-index: 1;
            font-size: 2rem;

        }

        @keyframes MoveUp {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0%);
                opacity: 1;
            }
        }

        @media (max-width: 330px) {
            * {
                font-size: 0.5rem;
                margin: 5px;
            }

            h1 {
                margin: 0px;
            }

            .dashboard-content {
                display: flex;
                flex-direction: column;
                gap: 0px;
            }

            img {
                margin: 0px;
            }
        }

        @media (max-width: 450px) {
            .dashboard {
                height: 75%;
            }

            h1 {
                font-size: 1.8rem;
                -webkit-text-stroke: 2px rgb(0, 0, 0);
            }

            .dashboard-content {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .dashboard-content .patient-visit,
            .dashboard-content .surgery {
                flex: 1 1 100%;
            }

            img {
                width: 80%;
                /* Reduced size for smaller screens */
                height: 80%;
            }

            h2 {
                margin-top: 10px;
                font-size: 1.5rem;
            }
        }

        /* Medium Screens (Tablets) */
        @media (min-width: 451px) and (max-width: 768px) {
            .dashboard {
                width: 85%;
                /* Increased width on tablets */
            }

            .dashboard-content {
                flex-direction: row;
                gap: 40px;
            }

            img {
                width: 80%;
                /* Adjusted for tablets */
                height: 80%;
                object-fit: cover;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        /* Large Screens (Desktops) */
        @media (min-width: 769px) {
            .dashboard {
                width: 70%;
                /* Reduced width for large screens */
            }

            .dashboard-content {
                flex-direction: row;
                gap: 50px;
            }

            img {
                width: 200px;
                height: 200px;
                object-fit: cover;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <h1>DASHBOARD</h1>
            <div class="dashboard-content">
                <div class="patient-visit">
                    <a><img src="./images/patientvisit.avif" alt=""></a>
                    <h2>Patient Visit</h2>
                </div>
                <div class="surgery">
                    <a><img src="./images/surgery.avif" alt=""></a>
                    <h2>Surgery</h2>
                </div>

            </div>
        </div>
    </div>
</body>
<script type="module" src="./dashboard.js"></script>

</html>
